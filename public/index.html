<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta section -->
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Colin Woodward Web Development Portfolio - React.js"
    />
    <meta name="image_src" content="%PUBLIC_URL%/site_image.jpg" />
    <meta name="image_url" content="%PUBLIC_URL%/site_image.jpg" />
    <meta property="og:title" content="Colin Woodward Portfolio" />
    <meta
      property="og:description"
      content="Colin Woodward Web Development Portfolio - React.js"
    />
    <meta property="og:image" content="%PUBLIC_URL%/site_image.jpg" />
    <meta property="og:url" content="https://www.colinwoodward.dev" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>Colin Woodward</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!-- Reading my code? -->
    <!-- I'd love to talk to you about employment opportunities - get in touch! -->
  </body>
</html>
